# See https://wiki.hyprland.org/Configuring/Keywords/ for more
# Use exec to exec everytime you reload
# Use exec-once to start daemons and other things that should only be started once

exec-once = ~/.config/eww/bar/launch_bar
exec-once = dbus-update-activation-environment --all
exec-once = sway-audio-idle-inhibit
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = swayidle -w timeout 300 '~/.config/hypr/scripts/brightness off' resume '~/.config/hypr/scripts/brightness on'
exec-once = swayidle -w timeout 600 'swaylock --color 000000 -elF'
exec-once = swayidle -w timeout 900 'systemctl suspend'
