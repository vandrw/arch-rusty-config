# See https://wiki.hyprland.org/Configuring/Keywords/ for more
# Use exec to exec everytime you reload
# Use exec-once to start daemons and other things that should only be started once

# exec-once = hyprctl hyprpaper wallpaper ",~/.local/wallpapers/gate.png"

exec-once = gsettings set org.gnome.desktop.interface cursor-theme Catppuccin-Mocha-Dark
exec-once = gsettings set org.gnome.desktop.interface gtk-theme Catppuccin-Mocha-Standard-Sky-Dark:dark
exec-once = gsettings set org.gnome.desktop.wm.preferences theme Catppuccin-Mocha-Standard-Sky-Dark
exec-once = gsettings set org.gnome.desktop.interface icon-theme Papirus-Dark

exec-once = eww start bar
exec-once = dbus-update-activation-environment --all
exec-once = sway-audio-idle-inhibit
exec-once = xwaylandvideobridge
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = swayidle -w timeout 300 '~/.config/hypr/scripts/brightness off' resume '~/.config/hypr/scripts/brightness on'
exec-once = swayidle -w timeout 600 'swaylock --color 000000 -elF'
exec-once = swayidle -w timeout 900 'systemctl suspend'
