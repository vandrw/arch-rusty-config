# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

$term = wezterm
$file = dolphin
$browser = librewolf

# KeyBinds
# Everything here is basically a wrapper for hyprctl dispatch {exec, workspace, etc} {command}

# Apps
bind = $mainMod       , T            , exec, wezterm
bind =                , XF86Keyboard , exec, $term -e "numbat"
bind = $mainMod       , L            , exec, ~/.config/hypr/scripts/lockscreen
bind = $mainMod       , E            , exec, $file
bind = $mainMod       , F            , exec, $browser
bind = $CONTROL SHIFT , ESCAPE       , exec, $term -e "btm"

# Rofi is toggled on/off if you repeat the key presses
bind = $mainMod , A   , exec, pkill -x rofi || ~/.config/hypr/scripts/rofilaunch d # launch desktop applications
bind = $mainMod , tab , exec, pkill -x rofi || ~/.config/hypr/scripts/rofilaunch w # switch between desktop applications
bind = $mainMod , R   , exec, pkill -x rofi || ~/.config/hypr/scripts/rofilaunch f # browse system files

# Exec custom scripts
bind = $mainMod ALT   , L , exec, ~/.config/hypr/scripts/swwwallpaper -n # next wallpaper
bind = $mainMod ALT   , H , exec, ~/.config/hypr/scripts/swwwallpaper -p # previous wallpaper
bind = $mainMod ALT   , K , exec, ~/.config/hypr/scripts/wbarconfgen n # next waybar mode
bind = $mainMod ALT   , J , exec, ~/.config/hypr/scripts/wbarconfgen p # previous waybar mode
bind = $mainMod SHIFT , D , exec, ~/.config/hypr/scripts/wallbashtoggle  # toggle wallbash on/off
bind = $mainMod SHIFT , T , exec, pkill -x rofi || ~/.config/hypr/scripts/themeselect # theme select menu
bind = $mainMod SHIFT , A , exec, pkill -x rofi || ~/.config/hypr/scripts/rofiselect # rofi style select menu
bind = $mainMod SHIFT , W , exec, pkill -x rofi || ~/.config/hypr/scripts/swwwallselect # rofi wall select menu
bind = $mainMod       , K , exec, ~/.config/hypr/scripts/keyboardswitch.sh # change keyboard layout

# Screenshot/Screencapture
bind = $mainMod SHIFT , S      , exec, ~/.config/hypr/scripts/screenshot s # drag to snip an area / click on a window to print it
bind =                , print  , exec, ~/.config/hypr/scripts/screenshot m # print focused monitor
bind = $mainMod ALT   , P      , exec, ~/.config/hypr/scripts/screenshot p  # print all monitor outputs

# Window management
bind = ALT      , F4,    , killactive,
bind = ALT      , return , fullscreen, 0
bind = ALT      , Tab    , cyclenext ,

# Move focus with mainMod + arrow keys
bind = $mainMod , left  , movefocus, l
bind = $mainMod , right , movefocus, r
bind = $mainMod , up    , movefocus, u
bind = $mainMod , down  , movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1 , workspace, 1
bind = $mainMod, 2 , workspace, 2
bind = $mainMod, 3 , workspace, 3
bind = $mainMod, 4 , workspace, 4
bind = $mainMod, 5 , workspace, 5
bind = $mainMod, 6 , workspace, 6
bind = $mainMod, 7 , workspace, 7
bind = $mainMod, 8 , workspace, 8
bind = $mainMod, 9 , workspace, 9
bind = $mainMod, 0 , workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1 , movetoworkspace, 1
bind = $mainMod SHIFT, 2 , movetoworkspace, 2
bind = $mainMod SHIFT, 3 , movetoworkspace, 3
bind = $mainMod SHIFT, 4 , movetoworkspace, 4
bind = $mainMod SHIFT, 5 , movetoworkspace, 5
bind = $mainMod SHIFT, 6 , movetoworkspace, 6
bind = $mainMod SHIFT, 7 , movetoworkspace, 7
bind = $mainMod SHIFT, 8 , movetoworkspace, 8
bind = $mainMod SHIFT, 9 , movetoworkspace, 9
bind = $mainMod SHIFT, 0 , movetoworkspace, 10

# Switch workspaces relative to the active workspace with mainMod + CTRL + [←→]
bind = $mainMod SHIFT, right      , workspace, r+1 
bind = $mainMod SHIFT, left       , workspace, r-1
bind = $mainMod      , mouse_down , workspace, e+1
bind = $mainMod      , mouse_up   , workspace, e-1

# Move active window in workspace
bind = $mainMod CONTROL , left  , movewindow, l
bind = $mainMod CONTROL , right , movewindow, r
bind = $mainMod CONTROL , up    , movewindow, u
bind = $mainMod CONTROL , down  , movewindow, d

# Media control with mediakeys
bind = , XF86AudioPrev , exec, playerctl previous
bind = , XF86AudioPlay , exec, playerctl play-pause
bind = , XF86AudioNext , exec, playerctl next

# Audio
bindl  = , XF86AudioMute        , exec, ~/.config/hypr/scripts/volumecontrol -o m # toggle audio mute
bindl  = , XF86AudioMicMute     , exec, ~/.config/hypr/scripts/volumecontrol -i m # toggle microphone mute
bindel = , XF86AudioLowerVolume , exec, ~/.config/hypr/scripts/volumecontrol -o d # decrease volume
bindel = , XF86AudioRaiseVolume , exec, ~/.config/hypr/scripts/volumecontrol -o i # increase volume
bindl  = , XF86AudioPlay        , exec, playerctl play-pause
bindl  = , XF86AudioPause       , exec, playerctl play-pause
bindl  = , XF86AudioNext        , exec, playerctl next
bindl  = , XF86AudioPrev        , exec, playerctl previous


# Brightness
bind = , XF86MonBrightnessUp   , exec, ~/.config/hypr/scripts/brightnesscontrol.sh i
bind = , XF86MonBrightnessDown , exec, ~/.config/hypr/scripts/brightnesscontrol.sh d
bind = , XF86KbdBrightnessUp   , exec, ~/.config/hypr/scripts/brightnesscontrol.sh i
bind = , XF86KbdBrightnessDown , exec, ~/.config/hypr/scripts/brightnesscontrol.sh d

# Resize windows with mainMod ALT + arrowkeys
bind = $mainMod ALT , Right , resizeactive, 10% 0
bind = $mainMod ALT , Left  , resizeactive, -10% 0
bind = $mainMod ALT , Up    , resizeactive, 0 -10%
bind = $mainMod ALT , Down  , resizeactive, 0 10%

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod , mouse:272 , movewindow
bindm = $mainMod , mouse:273 , resizewindow

# Trigger when the switch is turning off
bindl= , switch:on:Lid Switch, exec, ~/.config/hypr/scripts/lockscreen && systemctl suspend