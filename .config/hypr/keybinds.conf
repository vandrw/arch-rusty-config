# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# KeyBinds

# Apps
bind = $mainMod         , T                 , exec             , wezterm
# bind =                  , XF86Keyboard      , exec             , numbat # Run numbat in a eww widget
# bind =                  , XF86Keyboard      , exec             , gnome-calculator
bind = $mainMod         , R            , exec             , rofi -show drun

# System
# bind = $mainMod         , L                 , exec             , gtklock
# bind =                  , Home              , exec             , grimblast --notify copysave area   ~/Bilder/$(date +'Screenshot_%d-%m-%y_%H-%M.png')
# bind =                  , XF86Launch2       , exec             , grimblast --notify copysave output ~/Bilder/$(date +'Screenshot_%d-%m-%y_%H-%M.png')

# Window management
bind = $mainMod         , Q                 , killactive       ,
bind = $mainMod         , F                 , fullscreen       , 0
# bind = $mainMod         , T                 , togglefloating   ,
bind = $mainMod         , P                 , pseudo           , # dwindle
bind = $mainMod         , J                 , togglesplit      , # dwindle
bind = ALT              , Tab               , cyclenext        ,
bind = $mainMod         , Tab               , bringactivetotop ,

# Move focus with mainMod + arrow keys
bind = $mainMod , left  , movefocus, l
bind = $mainMod , right , movefocus, r
bind = $mainMod , up    , movefocus, u
bind = $mainMod , down  , movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod , 1     , workspace , 1
bind = $mainMod , 2     , workspace , 2
bind = $mainMod , 3     , workspace , 3
bind = $mainMod , 4     , workspace , 4
bind = $mainMod , 5     , workspace , 5
bind = $mainMod , 6     , workspace , 6
bind = $mainMod , 7     , workspace , 7
bind = $mainMod , 8     , workspace , 8
bind = $mainMod , 9     , workspace , 9
bind = $mainMod , 0     , workspace , 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT , 1 , movetoworkspace , 1
bind = $mainMod SHIFT , 2 , movetoworkspace , 2
bind = $mainMod SHIFT , 3 , movetoworkspace , 3
bind = $mainMod SHIFT , 4 , movetoworkspace , 4
bind = $mainMod SHIFT , 5 , movetoworkspace , 5
bind = $mainMod SHIFT , 6 , movetoworkspace , 6
bind = $mainMod SHIFT , 7 , movetoworkspace , 7
bind = $mainMod SHIFT , 8 , movetoworkspace , 8
bind = $mainMod SHIFT , 9 , movetoworkspace , 9
bind = $mainMod SHIFT , 0 , movetoworkspace , 10

# Move active window in workspace
bind = $mainMod CONTROL , left  , movewindow, l
bind = $mainMod CONTROL , right , movewindow, r
bind = $mainMod CONTROL , up    , movewindow, u
bind = $mainMod CONTROL , down  , movewindow, d

# Mediacontrol with mediakeys
bind = , XF86AudioPrev , exec , playerctl previous
bind = , XF86AudioPlay , exec , playerctl play-pause
bind = , XF86AudioNext , exec , playerctl next

# Audiocontrol with ags
bind = , XF86AudioRaiseVolume , exec , ags run-js "audio.speaker.volume += 0.05; indicator.speaker()"
bind = , XF86AudioLowerVolume , exec , ags run-js "audio.speaker.volume -= 0.05; indicator.speaker()"
bind = , XF86AudioMute        , exec , pamixer -t && ags run-js "ags.Service.Indicator.speaker()"

# BrightnessControl with ags
# bindle = , XF86MonBrightnessUp   , exec , ags hypr -r "brightness.screen += 0.05; indicator.display()"
# bindle = , XF86MonBrightnessDown , exec , ags hypr -r "brightness.screen -= 0.05; indicator.display()"
# bindle = , XF86KbdBrightnessUp   , exec , ags hypr -r "brightness.kbd++; indicator.kbd()"
# bindle = , XF86KbdBrightnessDown , exec , ags hypr -r "brightness.kbd--; indicator.kbd()"

bind   = , XF86Favorites         , exec , brightnessctl -s && brightnessctl s 1
bind   = , XF86Tools             , exec , brightnessctl -r 

# Resize windows with mainMod ALT + arrowkeys
bind = $mainMod ALT , Right , resizeactive , exact 10% 0
bind = $mainMod ALT , Left  , resizeactive , exact -10% 0
bind = $mainMod ALT , Up    , resizeactive , exact 0 -10%
bind = $mainMod ALT , Down  , resizeactive , exact 0 10%

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod , mouse:272 , movewindow
bindm = $mainMod , mouse:273 , resizewindow